<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSA Cake Corner</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Welcome Banner -->
  <header id="top">
    <h1>Welcome to BSA Cake Corner</h1>
    <p>Where taste meets the myth</p>
  </header>

  <!-- Menu Highlights -->
  <section class="section bg-light" id="menu">
    <div class="container">
      <h2 class="text-center mb-5">Menu Highlights</h2>
      <div class="menu-grid">
        <div class="menu-item">
          <img src="images/food2.jpg" alt="Dish 1" />
          <h3>Spicy Ramen</h3>
        </div>
        <div class="menu-item">
          <img src="images/food3.jpg" alt="Dish 2" />
          <h3>Grilled Steak</h3>
        </div>
        <div class="menu-item">
          <img src="images/food4.jpg" alt="Dish 3" />
          <h3>Vegan Delight</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Special Offers -->
  <section class="section" id="offers">
    <div class="container">
      <h2 class="text-center mb-5">Special Offers</h2>
      <div class="menu-grid">
        <div class="offer-item">
          <img src="images/food5.jpg" alt="Offer 1" />
          <h3>Happy Hour: 50% Off</h3>
        </div>
        <div class="offer-item">
          <img src="images/food6.jpg" alt="Offer 2" />
          <h3>Buy 1 Get 1 Free Pizza</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Location -->
  <section class="section bg-light" id="location">
    <div class="container">
      <h2 class="text-center mb-4">Find Us Here</h2>
      <div class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3932.8815659222764!2d78.44880557407413!3d9.691148478274936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b011d7f8a13fbe1%3A0x6bb6c8bcc71696ed!2sBSA%20Cake%20Corner!5e0!3m2!1sen!2sin!4v1750937472067!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Gourmet Delight. All rights reserved.</p>
  </footer>

  <!-- Scroll to Top Button -->
  <button id="topBtn" title="Go to top">&#8679;</button>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
